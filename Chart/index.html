<!DOCTYPE html>
<html>
<head>
	<title>Chart Display</title>
	

	<!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

 <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i|Playfair+Display:400,400i,700,700i,900,900i" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>

	<div class="container">
		<div class="wrapper">
			<div class="graph">
				<div class="blocks">
					<div class="block">
						<div class="shape shape-color-1 shape3"></div>
						<div class="shape shape-color-2 shape5"></div>
						<div class="shape shape-color-3 shape8"></div>
						<div class="title">Language</div>
					</div>
					<div class="block">
						<div class="shape shape-color-1 shape2"></div>
						<div class="shape shape-color-2 shape4"></div>
						<div class="shape shape-color-3 shape5"></div>
						<div class="title">Country</div>
					</div>
					<div class="block">
						<div class="shape shape-color-1 shape6"></div>
						<div class="shape shape-color-2 shape8"></div>
						<div class="shape shape-color-3 shape9"></div>
						<div class="title">Time</div>
					</div>
					<div class="block">
						<div class="shape shape-color-1 shape3"></div>
						<div class="shape shape-color-2 shape7"></div>
						<div class="shape shape-color-3 shape8"></div>
						<div class="title">Quality</div>
					</div>

				</div>
				<div class="lines">
					<div class="line line1">
						<div class="number">0</div>
					</div>
					<div class="line line2">
						<div class="number">50</div>
					</div>
					<div class="line line3">
						<div class="number">100</div>
					</div>
					<div class="line line4">
						<div class="number">150</div>
					</div>
					<div class="line line5">
						<div class="number">200</div>
					</div>
				</div>
			</div>
		</div>		

	</div>
	
</body>
</html>
